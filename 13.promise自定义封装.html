<head>

<body>
    <script>
        //  自定义promise
        let p = new Promise((resolve, reject) => {
            //resolve('ok')
            // reject('5555')
            //抛出异常： 
            //throw "坏了"
            // 设置异步操作，利用 setTimeOut() 函数；
            setTimeout(() => {
                resolve("ok")
            }, 2000)
        })

        const res = p.then(value => {
                console.log(value) // 输出： ok

            }, reason => {
                console.warn(reason)
            })
            // p.then(value => {
            //     console.log('第二次调用' + value) // 输出： ok

        // }, reason => {
        //     console.warn(reason)
        // })
        console.log(res)
    </script>
