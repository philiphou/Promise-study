<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise 的异常穿透</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                //resolve('okkk')
                reject('it fails,555a')
            }, 2000)
        })
        p.then(value => {
            console.log(111)
        }).then(value => {
            console.log(122)
        }).then(value => {
            console.log(333)
        }).catch(reason => {
            console.warn(reason) // 输出： it fails, 555a
        })
    </script>
</body>

</html>
