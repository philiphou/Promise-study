<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.all 方法的自定义封装</title>

    <script src="./02.promiseModule.js"></script>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            resolve('11ok')
        })
        const p2 = new Promise((resolve, reject) => {
            resolve('22ok')
        })
        const p3 = new Promise((resolve, reject) => {
            reject('33fail')
        })
        const pf = Promise.all([p1, p2, p3])
        console.log(pf) // 输出：一个状态为 fulfilled 的 promise对象，PromiseResult 是一个数组，里面包含了 p1,p2,p3 三个promise的成功的值；
    </script>

</body>

</html>
